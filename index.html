<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Intake Form</title>
    <style>
        /* Basic CSS for readability - usually goes in a separate file */
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        form { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        fieldset { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        legend { font-weight: bold; padding: 0 10px; }
    </style>
</head>
<body>

    <form action="/submit_dental_record" method="POST">
        <h2>Patient Personal Information</h2>

        <label for="patientName">Full Name:</label>
        <input type="text" id="patientName" name="patientName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <hr>

        <fieldset>
            <legend>Dental Examination Observations</legend>

            <label for="lastExam">Date of Last Dental Exam:</label>
            <input type="date" id="lastExam" name="lastExam">

            <label for="cariesStatus">Presence of Caries (Dental Decay):</label>
            <select id="cariesStatus" name="cariesStatus" required>
                <option value="" disabled selected>Select Status</option>
                <option value="none">None Observed</option>
                <option value="initial">Initial Lesions (Watch)</option>
                <option value="moderate">Moderate Decay (Requires Filling)</option>
                <option value="severe">Severe Decay (Pulp Involvement/Extraction)</option>
            </select>

            <label for="cariesLocation">Specific Location/Teeth Affected (e.g., #3 MOD, #19 O):</label>
            <textarea id="cariesLocation" name="cariesLocation" rows="3" placeholder="List specific teeth and surfaces affected by decay..."></textarea>
        </fieldset>

        <hr>

        <label for="notes">General Notes:</label>
        <textarea id="notes" name="notes" rows="5"></textarea>

        <button type="submit">Submit Record</button>
    </form>

</body>
</html>
